<div>
  <h2>Register</h2>
  <form name="form" (ngSubmit)="register()" #f="ngForm" novalidate>
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required /><br/>

      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required /><br/>

      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required /><br/>

      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required /><br/>

      <button [disabled]="loading" class="btn btn-primary">Register</button>
  </form>
</div>
