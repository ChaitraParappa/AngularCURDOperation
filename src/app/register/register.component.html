<div class="col-md-3 col-md-offset-1">
  <br /><br/><br/>
  <h2>Register</h2>
  <form name="form" (ngSubmit)="register()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="firstName">Product Name</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="model.name" #firstName="ngModel" required /><br />
    </div>

    <div class="form-group">
      <label for="lastName">Product Descripion</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="model.description" #lastName="ngModel" required /><br />
      </div>

    <div class="form-group">
      <label for="firstName">Product Price</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="model.price" #firstName="ngModel" required />
      </div>
    

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Add Product</button>
        </div>
</form>
</div>
